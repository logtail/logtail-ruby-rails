name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '20 5 * * 1'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false

      matrix:
        ruby-version:
          - truffleruby-20.3.3
          - truffleruby-21.0.0
          - truffleruby-21.0.0.2
          - truffleruby-21.3.0
          - truffleruby-22.0.0.2
          - truffleruby-22.3.1
          - truffleruby-23.0.0
        gemfile:
          - rails-7.0
          - rails-6.1
          - rails-6.0
          - rails-5.2
          - rails-5.1
          - rails-5.0

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
      RAILS_ENV: test

    steps:
      - uses: actions/checkout@v2

      - name: Selected Gemfile
        run: echo $BUNDLE_GEMFILE

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec --format documentation
